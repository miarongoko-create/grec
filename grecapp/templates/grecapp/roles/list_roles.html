{% extends 'layout/base.html' %}

{% load static %}

{% block title %}Liste des rôles{% endblock %}

{% block content %}
<body>
<div class="container mt-4">
    <h1>Rôle</h1>
    <input type="hidden" id="current_idRole" value="">
    
    <button class="btn btn-success mb-3" data-toggle="modal" data-target="#new-role-modal" id="create-new-role">
        <i class="fa fa-plus"></i> Créer un nouveau rôle
    </button>
    
    <div id="message" class="text-danger font-weight-bold mb-2"></div>
    
    <table id="table-roles" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Libellé</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for typeagent in typeagents %}
            <tr>
                <td>{{ typeagent.libelle }}</td>
                <td>
                    <button class="btn btn-primary btn-sm edit-role" data-id="{{ typeagent.id }}" data-toggle="modal" data-target="#new-role-modal">Modifier</button>
                    <button class="btn btn-danger btn-sm delete-role" data-id="{{ typeagent.id }}" data-toggle="modal" data-target="#dialog-delete-role-confirm">Supprimer</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal Nouveau / Modifier rôle -->
<div class="modal fade" id="new-role-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title-role">Nouveau rôle</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="libelle_role" class="form-control" placeholder="Libellé" onkeyup="this.value=this.value.toUpperCase();">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button class="btn btn-info" id="save-role">Enregistrer</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Suppression -->
<div class="modal fade" id="dialog-delete-role-confirm" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5>Confirmation</h5></div>
            <div class="modal-body">Voulez-vous supprimer ce rôle ?</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button class="btn btn-danger" id="delete-role-confirm">Supprimer</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
